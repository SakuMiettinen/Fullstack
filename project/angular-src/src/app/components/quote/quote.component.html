<section class="draw-container">
  <h1>Write your quote down below</h1>
  <input
    type="text"
    id="quoteInput"
    name="quoteInput"
    placeholder="Your quote here"
  />
  <button id="clearQuote btn btn-primary" (click)="clearQuote()">Clear</button>
  <button id="saveQuote btn btn-primary" (click)="saveQuote()">
    Save quote
  </button>
</section>
