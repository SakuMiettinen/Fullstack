<h2 class="page-header">Login</h2>
<form class="form-signin" (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Username"
      [(ngModel)]="username"
      name="username"
      id="username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      placeholder=" Enter Password"
      [(ngModel)]="password"
      name="password"
      id="password"
    />
  </div>
  <div class="checkbox">
    <label for="remember-me">
      <input type="checkbox" value="remember-me" id="remember-me" /> Remember me
    </label>
  </div>
  <input class="btn btn-lg btn-primary" type="submit" value="Login" />
</form>
